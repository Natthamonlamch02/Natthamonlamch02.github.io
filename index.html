<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บล็อกส่วนตัว</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <section class="hero">
            <h1>ยินดีต้อนรับสู่เว็บไซต์ส่วนตัวของ</h1>
            <h2>Natthamon</h2>
            <p>แชร์เรื่องราว เกมที่ชอบเวลาว่าง ความสนใจ และผลงานของฉัน</p>
        </section>
        <section class="blog">
            <article>
                <h2>เรื่องราวที่ฉันสนใจ</h2>
                <p>ดิสนีย์, เทคโนโลยี, การเดินทาง</p>
            </article>
        </section>
    </main>
    <div id="footer-container"></div>
    <script>
        fetch('includes/header.html').then(res => res.text()).then(data => document.getElementById('header-container').innerHTML = data);
        fetch('includes/footer.html').then(res => res.text()).then(data => document.getElementById('footer-container').innerHTML = data);
    </script>
</body>
</html>
